<!DOCTYPE html>
<html>
<head>
	<title>Video & audio</title>
</head>
<body>

	<h1>Video</h1>

	<video id="myvideo" src="http://v2v.cc/~j/theora_testsuite/320x240.ogg" controls>
		This browser does not support this video
	</video>

	<h1>Audio</h1>

	<audio id="myaudio" src="http://www.freesound.org/data/previews/95/95026_57789-lq.mp3" controls>
		This browser does not support this video
	</audio>

	<div>
		<button onclick="playgetinfo()">Play</button>

		<button onclick="pausegetinfo()">Pause</button>

		<button onclick="volumegetinfo()">+ Volume</button>

		<button onclick="minusgetinfo()">- Volume</button>

	</div>
<script type="text/javascript">

function playgetinfo() {
	document.getElementById("myaudio").play();
}

function pausegetinfo() {
	document.getElementById("myaudio").pause();
}

function volumegetinfo() {
	document.getElementById("myaudio").volume+=0.1;
}

function minusgetinfo() {
	document.getElementById("myaudio").volume-=0.1;
}

	
</script>
</body>
</html>
